<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="body">
        <div class="main">
            <div class="controls">
                <h2>Etch-a-Sketch!</h2>
                <p>Controls</p>
                <div class="buttons">
                    <button id="grid" onclick="changeGrid()">Grid Size</button>
                    <button id="reset" onclick="resetGrid()">Reset</button>
                    <button id="black" onclick="setColor()">Black</button>
                    <button id="rainbow" onclick="setColor('rainbow')">Rainbow</button>
                    <button id="eraser" onclick="setColor('white')">Eraser</button>
                </div>
            </div>
            <div class="canvas"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
